<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Study Materials Portal</title>
    <link rel="stylesheet" href="style.css">
<script src="scripts.js"></script>
    </head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <a href="logout.php" class="admin-btn">Logout</a>
        </nav>
    </header>
    
    <main>
        <div class="dashboard-container">
            <div class="upload-section">
                <h2>Upload Study Material</h2>
                <form action="upload.php" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file">File:</label>
                        <input type="file" id="file" name="file" required>
                    </div>
                    <button type="submit" class="submit-btn">Upload</button>
                </form>
            </div>
            
            <div class="materials-list">
                <h2>Manage Materials</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="materials-table">
                        <!-- Materials will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
<script>
        document.addEventListener('DOMContentLoaded', loadAdminMaterials);
    </script>
    </body>
</html>
